<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cardápio Bar - AFPESP Peruíbe II</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #c5a059;
      --dark-brown: #3d241f;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1110;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #root {
      height: calc(100dvh - 120px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* BARRA DE ROLAGEM DOURADA */
    .custom-scrollbar {
      overflow-y: scroll !important;
      -webkit-overflow-scrolling: touch !important;
      touch-action: pan-y !important;
      overscroll-behavior-y: contain;
      height: 100%;
      width: 100%;
      scrollbar-width: auto;
      scrollbar-color: var(--gold) rgba(0,0,0,0.1);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
      display: block;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 5px;
      border: 2px solid #fdfbf7;
    }

    .perspective-3000 { perspective: 2500px; }
    .transform-style-3d { transform-style: preserve-3d; }
    
    .sheet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      z-index: 10;
    }

    .sheet.flipped {
      transform: rotateY(-180deg);
    }

    .backface-hidden { 
      backface-visibility: hidden; 
      -webkit-backface-visibility: hidden; 
    }

    .bg-texture-paper { background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png'); background-color: #fdfbf7; }
    .bg-texture-leather { background-image: url('https://www.transparenttextures.com/patterns/leather.png'); }

    .top-bar {
      width: 100%;
      height: 50px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 100;
    }
    .title-bar {
      width: 100%;
      background-color: #333436;
      padding: 10px;
      text-align: center;
      z-index: 90;
    }
    .title-bar h1 { color: #00ff00; font-size: 16px; font-weight: bold; text-transform: uppercase; }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
      width: 100%;
      flex-wrap: nowrap;
    }
    .item-dots {
      flex-grow: 1;
      border-bottom: 2px dotted rgba(0, 0, 0, 0.1);
      margin: 0 8px;
      min-width: 10px;
    }

    /* ZONAS DE CLIQUE OTIMIZADAS */
    .flip-zone {
      position: absolute;
      top: 0;
      width: 80px;
      height: 100%;
      z-index: 2000;
      cursor: pointer;
    }
    .flip-zone-right { right: 0; }
    .flip-zone-left { left: 0; }

    .font-serif { font-family: 'Cinzel', serif; }

    @media (max-width: 600px) {
      #book-container { width: 95%; height: 85%; }
      .flip-zone { width: 60px; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>

  <header class="top-bar">
    <img src="https://i.ibb.co/R4jn242d/afpesp-2.png" alt="Logo AFPESP" style="height: 25px;" />
    <span style="color:white; font-weight:bold; margin-left:10px; font-size:14px;">AFPESP Peruíbe II</span>
  </header>

  <section class="title-bar">
    <h1>Cardápio Bar - AFPESP Peruíbe II</h1>
  </section>

  <div id="root">
    <div id="book-container" class="relative w-full max-w-5xl perspective-3000" style="aspect-ratio: 2.1/1;">
      <div id="book" class="relative w-full h-full transform-style-3d"></div>
    </div>

    <!-- Navegação Mobile -->
    <div class="flex items-center justify-center gap-10 mt-6 sm:hidden">
      <button onclick="prevPage()" class="p-3 bg-[#3d241f] rounded-full text-[#c5a059]"> <i data-lucide="chevron-left"></i> </button>
      <span id="page-indicator" class="text-[#c5a059] font-bold font-serif text-sm tracking-widest">1 / 1</span>
      <button onclick="nextPage()" class="p-3 bg-[#3d241f] rounded-full text-[#c5a059]"> <i data-lucide="chevron-right"></i> </button>
    </div>
  </div>

  <script>
    const MENU_DATA = [
      { type: 'cover', title: 'MENU BAR', subtitle: 'AFPESP Peruíbe II' },
      { type: 'image', url: 'https://images.unsplash.com/photo-1546171753-97d7676e4602?q=80&w=800', caption: 'Bebidas & Doses' },
      { type: 'content', sections: [
          { title: 'Doses', icon: 'glass-water', items: [
              {n:'Pinga 51', p:'4,00'}, {n:'Velho Barreiro', p:'4,00'}, {n:'Sagatiba', p:'5,00'},
              {n:'Saquê', p:'6,00'}, {n:'Vodka', p:'5,00'}, {n:'Campari', p:'7,00'},
              {n:'Gin Importado', p:'15,00'}, {n:'Whisky Red Label', p:'18,00'}
          ]},
          { title: 'Cervejas', icon: 'beer', items: [
              {n:'Skol / Brahma', p:'7,00'}, {n:'Heineken', p:'10,00'},
              {n:'Stella Artois', p:'9,00'}, {n:'Amstel', p:'8,00'}
          ]}
      ]},
      { type: 'image', url: 'https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?q=80&w=800', caption: 'Vinhos Selecionados' },
      { type: 'content', sections: [
          { title: 'Vinhos', icon: 'wine', items: [
              {n:'Vinho da Casa', p:'8,00'}, {n:'Concha y Toro', p:'50,00'},
              {n:'Casillero del Diablo', p:'75,00'}, {n:'Periquita', p:'90,00'}
          ]},
          { title: 'Sucos e Refris', icon: 'cup-soda', items: [
              {n:'Lata 350ml', p:'7,00'}, {n:'Suco Natural', p:'9,00'},
              {n:'Água Mineral', p:'5,00'}, {n:'H2O', p:'7,00'}
          ]}
      ]},
      { type: 'image', url: 'https://i.ibb.co/99h3wM28/porcao-de-camarao-frito.jpg', caption: 'Petiscos & Porções' },
      { type: 'content', sections: [
          { title: 'Porções', icon: 'utensils', items: [
              {n:'Batata Frita (400g)', p:'20,00'}, {n:'Camarão (500g)', p:'55,00'},
              {n:'Isca de Peixe (500g)', p:'45,00'}, {n:'Calabresa Acebolada', p:'18,00'},
              {n:'Frango a Passarinho', p:'35,00'}, {n:'Pastéis Misto', p:'22,00'},
              {n:'Bolinho de Bacalhau', p:'28,00'}
          ]}
      ]},
      { type: 'back', title: 'OBRIGADO!', subtitle: 'VOLTE SEMPRE' }
    ];

    let currentSheet = 0;
    const book = document.getElementById('book');
    const sheets = [];

    function initBook() {
      book.innerHTML = '';
      sheets.length = 0;
      for (let i = 0; i < MENU_DATA.length; i += 2) {
        const sheet = document.createElement('div');
        sheet.className = 'sheet transform-style-3d';
        sheet.style.zIndex = Math.floor((MENU_DATA.length - i) / 2) + 10;
        
        // Frente (Lado direito do livro quando fechado ou página ímpar)
        const front = document.createElement('div');
        front.id = `front-${i/2}`;
        front.className = 'absolute inset-0 w-full h-full backface-hidden bg-texture-paper border-r border-black/10 shadow-lg overflow-hidden';
        front.innerHTML = renderPage(MENU_DATA[i], i);
        
        const flipR = document.createElement('div');
        flipR.className = 'flip-zone flip-zone-right';
        flipR.onclick = (e) => { e.stopPropagation(); nextPage(); };
        front.appendChild(flipR);

        // Verso (Lado esquerdo do livro quando aberto)
        const back = document.createElement('div');
        back.id = `back-${i/2}`;
        back.className = 'absolute inset-0 w-full h-full backface-hidden bg-texture-paper border-l border-black/10 shadow-lg overflow-hidden';
        back.style.transform = 'rotateY(180deg)';
        back.style.pointerEvents = 'none'; 
        back.innerHTML = MENU_DATA[i+1] ? renderPage(MENU_DATA[i+1], i+1) : '<div class="h-full bg-[#3d241f]"></div>';
        
        // No verso rodado 180deg, 'left: 0' é visualmente a borda esquerda externa.
        const flipL = document.createElement('div');
        flipL.className = 'flip-zone flip-zone-left'; 
        flipL.onclick = (e) => { e.stopPropagation(); prevPage(); };
        back.appendChild(flipL);

        sheet.appendChild(front);
        sheet.appendChild(back);
        book.appendChild(sheet);
        sheets.push(sheet);
      }
      updateIndicator();
      lucide.createIcons();
    }

    function renderPage(data, index) {
      if (data.type === 'cover' || data.type === 'back') {
        const icon = data.type === 'cover' ? 'chef-hat' : 'heart';
        const isBack = data.type === 'back';
        
        const titleClass = isBack 
          ? 'text-lg sm:text-2xl tracking-normal whitespace-nowrap' 
          : 'text-3xl tracking-widest';
        
        return `<div class="h-full w-full flex flex-col items-center justify-center bg-[#3d241f] text-[#c5a059] px-4 py-10 text-center relative overflow-hidden">
                  <div class="absolute inset-0 bg-texture-leather opacity-30 pointer-events-none"></div>
                  <div class="relative z-10 flex flex-col items-center w-full max-w-[95%]">
                    <i data-lucide="${icon}" class="w-12 h-12 mb-4"></i>
                    <h1 class="font-serif ${titleClass} font-bold uppercase mb-4 w-full leading-tight text-center">${data.title}</h1>
                    <div class="w-12 h-1 bg-[#c5a059] mb-6"></div>
                    <p class="font-serif text-xs opacity-80 uppercase tracking-[0.2em] whitespace-nowrap">${data.subtitle}</p>
                  </div>
                </div>`;
      }
      if (data.type === 'image') {
        return `<div class="h-full relative overflow-hidden">
                  <div class="absolute inset-0 bg-cover bg-center" style="background-image:url('${data.url}')"></div>
                  <div class="absolute inset-0 bg-black/40"></div>
                  <div class="absolute bottom-8 left-0 right-0 text-center text-white px-4">
                    <h3 class="font-serif text-lg tracking-widest uppercase mb-2">${data.caption}</h3>
                    <div class="w-8 h-0.5 bg-[#c5a059] mx-auto"></div>
                  </div>
                </div>`;
      }
      
      const sectionsHtml = data.sections.map(s => `
        <div class="mb-8">
          <h3 class="font-serif text-[11px] font-bold text-gray-500 mb-4 border-b border-[#c5a059]/40 pb-1 flex items-center gap-2 uppercase tracking-wider">
            <i data-lucide="${s.icon}" class="w-3.5 h-3.5 text-[#3d241f]"></i> ${s.title}
          </h3>
          ${s.items.map(item => `
            <div class="menu-item">
              <span class="font-bold text-gray-800 text-xs sm:text-sm whitespace-nowrap truncate overflow-hidden max-w-[70%]">${item.n}</span>
              <div class="item-dots"></div>
              <span class="font-serif font-bold text-gray-900 text-xs sm:text-sm whitespace-nowrap flex-shrink-0">R$ ${item.p}</span>
            </div>
          `).join('')}
        </div>
      `).join('');

      return `<div class="h-full bg-texture-paper flex flex-col p-4 sm:p-10 relative overflow-hidden">
                <div class="custom-scrollbar pr-2">
                  <div class="pb-16 pt-2">${sectionsHtml}</div>
                </div>
                <div class="absolute bottom-2 left-0 right-0 text-center text-[8px] opacity-20 font-serif tracking-widest uppercase">PÁGINA ${index}</div>
              </div>`;
    }

    function nextPage() {
      if (currentSheet < sheets.length) {
        const sheet = sheets[currentSheet];
        sheet.classList.add('flipped');
        sheet.style.zIndex = 100 + currentSheet;
        
        document.getElementById(`front-${currentSheet}`).style.pointerEvents = 'none';
        document.getElementById(`back-${currentSheet}`).style.pointerEvents = 'auto';
        
        currentSheet++;
        updateIndicator();
      }
    }

    function prevPage() {
      if (currentSheet > 0) {
        currentSheet--;
        const sheet = sheets[currentSheet];
        sheet.classList.remove('flipped');
        sheet.style.zIndex = 200 - currentSheet;

        document.getElementById(`front-${currentSheet}`).style.pointerEvents = 'auto';
        document.getElementById(`back-${currentSheet}`).style.pointerEvents = 'none';
        
        updateIndicator();
      }
    }

    function updateIndicator() {
      const indicator = document.getElementById('page-indicator');
      if (indicator) {
        indicator.innerText = `${currentSheet + 1} / ${sheets.length + 1}`;
      }
    }

    window.addEventListener('resize', () => {
      const cont = document.getElementById('book-container');
      if (cont) {
        cont.style.aspectRatio = window.innerWidth < 640 ? "0.75/1" : "2.1/1";
      }
    });
    
    window.dispatchEvent(new Event('resize'));
    initBook();
  </script>
</body>
</html>
