
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cardápio Bar - AFPESP Peruíbe II</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      overscroll-behavior-y: contain;
      background-color: #1a1110;
      margin: 0;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Cinzel', serif;
    }
    .perspective-3000 {
      perspective: 3000px;
    }
    .transform-style-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(-180deg);
    }
    .rotate-y-0 {
      transform: rotateY(0deg);
    }
    .bg-paper-texture {
      background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
    }
    .bg-leather-texture {
      background-image: url('https://www.transparenttextures.com/patterns/leather.png');
    }
    .shadow-page-left {
      box-shadow: inset -1.25rem 0 3rem -1.25rem rgba(0,0,0,0.5);
    }
    .shadow-page-right {
      box-shadow: inset 1.25rem 0 3rem -1.25rem rgba(0,0,0,0.5);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #c5a059;
      border-radius: 10px;
    }
    /* Suaviza a troca de z-index */
    .transform-style-3d > div {
      transition-property: transform, z-index;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paper: '#fdfbf7',
            'paper-aged': '#e8e4d9',
            gold: '#c5a059',
            'gold-dark': '#8a6e36',
            leather: '#3e2723',
            'leather-light': '#5d4037',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="text-gray-100 min-h-screen">
  <div id="root"></div>
</body>
</html>
