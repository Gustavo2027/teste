<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cardápio Bar - AFPESP Peruíbe II</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #c5a059;
      --dark-brown: #3d241f;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1110;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #root {
      height: 100vh;
      height: calc(100dvh - 120px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .custom-scrollbar {
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch !important;
      touch-action: pan-y !important;
      overscroll-behavior-y: contain;
      height: 100%;
      width: 100%;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) rgba(0,0,0,0.1);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 3px;
    }

    .perspective-3000 { 
      perspective: 3000px; 
      -webkit-perspective: 3000px;
    }
    .transform-style-3d { 
      transform-style: preserve-3d; 
      -webkit-transform-style: preserve-3d;
    }
    
    .sheet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      -webkit-transition: -webkit-transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      z-index: 10;
    }

    .sheet.flipped {
      transform: rotateY(-180deg);
      -webkit-transform: rotateY(-180deg);
    }

    .backface-hidden { 
      backface-visibility: hidden; 
      -webkit-backface-visibility: hidden; 
    }

    .bg-texture-paper { background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png'); background-color: #fdfbf7; }
    .bg-texture-leather { background-image: url('https://www.transparenttextures.com/patterns/leather.png'); }

    .top-bar {
      width: 100%;
      height: 50px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 100;
    }
    .title-bar {
      width: 100%;
      background-color: #333436;
      padding: 10px;
      text-align: center;
      z-index: 90;
    }
    .title-bar h1 { color: #00ff00; font-size: 16px; font-weight: bold; text-transform: uppercase; }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      width: 100%;
      gap: 6px;
    }
    .item-dots {
      flex-grow: 1;
      border-bottom: 2px dotted rgba(0, 0, 0, 0.1);
      min-width: 10px;
      margin-bottom: 3px;
    }

    .flip-zone {
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 5000;
      cursor: pointer;
    }
    .flip-zone-right { right: 0; }
    .flip-zone-left { left: 0; }

    .font-serif { font-family: 'Cinzel', serif; }

    @media (max-width: 640px) {
      #book-container { 
        width: 95% !important; 
        height: 80% !important; 
        aspect-ratio: auto !important;
      }
      .flip-zone { width: 80px; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>

  <header class="top-bar">
    <img src="https://i.ibb.co/R4jn242d/afpesp-2.png" alt="Logo AFPESP" style="height: 25px;" />
    <span style="color:white; font-weight:bold; margin-left:10px; font-size:14px;">AFPESP Peruíbe II</span>
  </header>

  <section class="title-bar">
    <h1>Cardápio Bar - AFPESP Peruíbe II</h1>
  </section>

  <div id="root">
    <div id="book-container" class="relative w-full max-w-5xl perspective-3000" style="aspect-ratio: 2.1/1;">
      <div id="book" class="relative w-full h-full transform-style-3d"></div>
    </div>

    <div class="flex items-center justify-center gap-10 mt-6 sm:hidden">
      <button id="prevBtn" onclick="prevPage()" class="p-3 bg-[#3d241f] rounded-full text-[#c5a059]"> <i data-lucide="chevron-left"></i> </button>
      <span id="page-indicator" class="text-[#c5a059] font-bold font-serif text-sm tracking-widest">1 / 1</span>
      <button id="nextBtn" onclick="nextPage()" class="p-3 bg-[#3d241f] rounded-full text-[#c5a059]"> <i data-lucide="chevron-right"></i> </button>
    </div>
  </div>

              { n: 'Heineken sem álcool', p: '10,00' }

        ]
      },
      // LADO ESQUERDO 2: Imagem
      { type: 'image', url: 'https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?q=80&w=1000', caption: 'Vinhos & Momentos' },
      // LADO DIREITO 2: Conteúdo
      { 
        type: 'content', 
        sections: [
          {
            title: 'Chopp',

            items: [

            ]

        ]
      },
      // LADO ESQUERDO 5: Imagem
      { type: 'image', url: 'https://i.ibb.co/99h3wM28/porcao-de-camarao-frito.jpg', caption: 'Petiscos Deliciosos' },

        type: 'content', 
        sections: [
          {

            icon: 'utensils',
            items: [
              { n: 'Batata Frita', p: '15,00', d: '200g' }, { n: 'Batata Frita', p: '20,00', d: '400g' },
              { n: 'Camarão', p: '40,00', d: '250g' }, { n: 'Camarão', p: '55,00', d: '500g' },
              { n: 'Isca de Peixe', p: '45,00', d: '500g' }, { n: 'Calabresa Acebolada', p: '18,00', d: '400g' }
            ]
          },
          {
            title: 'Lanches',
            icon: 'utensils',
            items: [
              { n: 'Misto Quente', p: '7,00' }, { n: 'Misto Frio', p: '10,00' },
              { n: 'Queijo Quente', p: '10,00' }
            ]
          },
          {
            title: 'Pratos Extras',
            icon: 'utensils',
            items: [
              { n: 'Omelete', p: '4,00' }, { n: 'Omelete com Queijo', p: '5,00' },
              { n: 'Ovo Cozido', p: '2,00' }, { n: 'Ovo Frito', p: '3,00' },
              { n: 'Filé de Frango', p: '5,00' }, { n: 'Bife Grelhado', p: '9,00' }
            ]
          }
        ]
      },
      { type: 'back', title: 'VOLTE SEMPRE', subtitle: 'Obrigado pela preferência' }
    ];

    let currentSheet = 0;
    const book = document.getElementById('book');
    const sheets = [];

    function initBook() {
      book.innerHTML = '';
      sheets.length = 0;
      for (let i = 0; i < MENU_DATA.length; i += 2) {
        const sheet = document.createElement('div');
        sheet.className = 'sheet transform-style-3d';
        sheet.style.zIndex = Math.floor((MENU_DATA.length - i) / 2) + 10;
        
        // Frente (Direita do livro)
        const front = document.createElement('div');
        front.id = `front-${i/2}`;
        front.className = 'absolute inset-0 w-full h-full backface-hidden bg-texture-paper border-r border-black/10 shadow-lg overflow-hidden';
        front.innerHTML = renderPage(MENU_DATA[i]);
        
        const flipR = document.createElement('div');
        flipR.className = 'flip-zone flip-zone-right';
        flipR.onclick = (e) => { e.stopPropagation(); nextPage(); };
        front.appendChild(flipR);

        // Verso (Esquerda do livro)
        const back = document.createElement('div');
        back.id = `back-${i/2}`;
        back.className = 'absolute inset-0 w-full h-full backface-hidden bg-texture-paper border-l border-black/10 shadow-lg overflow-hidden';
        back.style.transform = 'rotateY(180deg)';
        back.style.webkitTransform = 'rotateY(180deg)';
        back.style.pointerEvents = 'none'; 
        back.innerHTML = MENU_DATA[i+1] ? renderPage(MENU_DATA[i+1]) : '<div class="h-full bg-[#3d241f]"></div>';
        
        const flipL = document.createElement('div');
        flipL.className = 'flip-zone flip-zone-left'; 
        flipL.style.zIndex = "6000";
        flipL.onclick = (e) => { 
          e.stopPropagation(); 
          prevPage(); 
        };
        back.appendChild(flipL);

        sheet.appendChild(front);
        sheet.appendChild(back);
        book.appendChild(sheet);
        sheets.push(sheet);
      }
      updateIndicator();
      lucide.createIcons();
    }

    function renderPage(data) {
      if (data.type === 'cover' || data.type === 'back') {
        const icon = data.type === 'cover' ? 'chef-hat' : 'heart';
        const isBack = data.type === 'back';
        
        const titleSize = isBack ? 'text-3xl sm:text-5xl' : 'text-3xl sm:text-5xl';
        const subtitleSize = isBack ? 'text-[14px] sm:text-[18px]' : 'text-xs sm:text-sm';

        return `<div class="h-full w-full flex flex-col items-center justify-center bg-[#3d241f] text-[#c5a059] px-4 py-10 text-center relative overflow-hidden">
                  <div class="absolute inset-0 bg-texture-leather opacity-30 pointer-events-none"></div>
                  <div class="relative z-10 flex flex-col items-center w-full max-w-[95%]">
                    <i data-lucide="${icon}" class="w-16 h-16 mb-6"></i>
                    <h1 class="font-serif ${titleSize} font-bold uppercase mb-4 w-full leading-tight text-center">${data.title}</h1>
                    <div class="w-16 h-1 bg-[#c5a059] mb-8"></div>
                    <p class="font-serif ${subtitleSize} opacity-90 uppercase tracking-[0.15em] px-2 leading-relaxed">${data.subtitle}</p>
                  </div>
                </div>`;
      }
      if (data.type === 'image') {
        return `<div class="h-full relative overflow-hidden">
                  <div class="absolute inset-0 bg-cover bg-center" style="background-image:url('${data.url}')"></div>
                  <div class="absolute inset-0 bg-black/40"></div>
                  <div class="absolute bottom-10 left-0 right-0 text-center text-white px-4">
                    <h3 class="font-serif text-xl tracking-widest uppercase mb-2">${data.caption}</h3>
                    <div class="w-10 h-1 bg-[#c5a059] mx-auto"></div>
                  </div>
                </div>`;
      }
      
      const sectionsHtml = data.sections.map(s => `
        <div class="mb-8">
          <h3 class="font-serif text-[13px] font-bold text-gray-500 mb-4 border-b border-[#c5a059]/40 pb-1 flex items-center gap-2 uppercase tracking-wider">
            <i data-lucide="${s.icon}" class="w-4 h-4 text-[#3d241f]"></i> ${s.title}
          </h3>
          ${s.items.map(item => `
            <div class="mb-4">
              <div class="menu-item">
                <span class="font-bold text-gray-800 text-[12px] sm:text-[14px] leading-tight flex-1 pr-1">${item.n}</span>
                <div class="item-dots"></div>
                <span class="font-serif font-bold text-gray-900 text-[12px] sm:text-[14px] whitespace-nowrap flex-shrink-0">R$ ${item.p}</span>
              </div>
              ${item.d ? `<div class="text-[10px] text-gray-500 italic mt-[-1px] opacity-80">${item.d}</div>` : ''}
            </div>
          `).join('')}
        </div>
      `).join('');

      return `<div class="h-full bg-texture-paper flex flex-col p-6 sm:p-12 relative overflow-hidden">
                <div class="custom-scrollbar pr-3">
                  <div class="pb-16 pt-2">${sectionsHtml}</div>
                </div>
              </div>`;
    }

    function nextPage() {
      if (currentSheet < sheets.length) {
        const sheet = sheets[currentSheet];
        sheet.classList.add('flipped');
        
        document.getElementById(`front-${currentSheet}`).style.pointerEvents = 'none';
        document.getElementById(`back-${currentSheet}`).style.pointerEvents = 'auto';
        
        sheet.style.zIndex = 100 + currentSheet;
        currentSheet++;
        updateIndicator();
      }
    }

    function prevPage() {
      if (currentSheet > 0) {
        currentSheet--;
        const sheet = sheets[currentSheet];
        sheet.classList.remove('flipped');
        
        document.getElementById(`front-${currentSheet}`).style.pointerEvents = 'auto';
        document.getElementById(`back-${currentSheet}`).style.pointerEvents = 'none';
        
        sheet.style.zIndex = 200 - currentSheet;
        updateIndicator();
      }
    }

    function updateIndicator() {
      const indicator = document.getElementById('page-indicator');
      if (indicator) {
        indicator.innerText = `${currentSheet + 1} / ${sheets.length}`;
      }
    }

    window.addEventListener('resize', () => {
      const cont = document.getElementById('book-container');
      if (cont && window.innerWidth > 640) {
        cont.style.aspectRatio = "2.1/1";
      } else if (cont) {
        cont.style.aspectRatio = "0.75/1";
      }
    });
    
    window.dispatchEvent(new Event('resize'));
    initBook();
  </script>
