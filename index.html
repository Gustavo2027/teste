<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cardápio Bar - AFPESP Peruíbe II</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #c5a059;
      --dark-brown: #3d241f;
    }

    #root {
      height: calc(100dvh - 130px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-color: #1a1110;
      overflow: hidden; 
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    .backface-hidden { 
      backface-visibility: hidden; 
      -webkit-backface-visibility: hidden; 
    }
    
    .transform-style-3d { transform-style: preserve-3d; }
    .perspective-3000 { perspective: 2000px; }
    
    .bg-texture-paper { background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png'); background-color: #fdfbf7; }
    .bg-texture-leather { background-image: url('https://www.transparenttextures.com/patterns/leather.png'); }
    
    /* Barra de rolagem Invisível - Aparece no Scroll */
    .custom-scrollbar {
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch !important;
      touch-action: pan-y !important;
      transform: translateZ(0); /* Força renderização indepedente no celular */
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(197, 160, 89, 0); /* Invisível */
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .custom-scrollbar.scrolling::-webkit-scrollbar-thumb {
      background: rgba(197, 160, 89, 0.8); /* Visível ao rolar */
    }

    .top-bar {
      width: 100%;
      height: 55px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    .logo { height: 32px; width: auto; }
    .site-name { color: #fff; font-size: 18px; font-weight: bold; margin-left: 10px; }

    .title-bar {
      width: 100%;
      background-color: #333436;
      padding: 12px 10px;
      text-align: center;
      z-index: 90;
    }
    .title-bar h1 { color: #00ff00; font-size: 18px; font-weight: bold; text-transform: uppercase; }

    .sheet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      pointer-events: none;
    }
    
    .sheet > div { pointer-events: auto; }
    .sheet.flipped { transform: rotateY(-180deg); }

    .shadow-page-left { box-shadow: inset -1.5rem 0 3rem -1.25rem rgba(0,0,0,0.4); }
    .shadow-page-right { box-shadow: inset 1.5rem 0 3rem -1.25rem rgba(0,0,0,0.4); }

    .font-serif { font-family: 'Cinzel', serif; }
    .text-gold { color: var(--gold); }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      width: 100%;
      margin-bottom: 12px;
    }

    .item-dots {
      flex-grow: 1;
      border-bottom: 2px dotted rgba(0, 0, 0, 0.1);
      margin: 0 8px;
      position: relative;
      top: -4px;
    }

    /* Zonas de clique para virar página - Ficam nas bordas externas */
    .flip-zone {
      position: absolute;
      top: 0;
      width: 35px; 
      height: 100%;
      z-index: 100;
      cursor: pointer;
    }
    .flip-zone-right { right: 0; }
    .flip-zone-left { left: 0; }

    @media (max-width: 600px) {
      .sheet { width: 50%; }
      #book-container { width: 95%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>

  <header class="top-bar">
    <div class="flex items-center">
      <img src="https://i.ibb.co/R4jn242d/afpesp-2.png" alt="Logo AFPESP" class="logo" />
      <span class="site-name">AFPESP Peruíbe II</span>
    </div>
  </header>

  <section class="title-bar">
    <h1>Cardápio Bar - AFPESP Peruíbe II</h1>
  </section>

  <div id="root">
    <div id="book-container" class="relative w-full max-w-5xl perspective-3000" style="aspect-ratio: 2.1/1;">
      <div id="book" class="relative w-full h-full transform-style-3d"></div>
      
      <!-- Navegação Desktop -->
      <button onclick="prevPage()" id="btn-prev" class="hidden sm:flex absolute -left-20 top-1/2 -translate-y-1/2 z-[300] p-3 rounded-full bg-[#3d241f] border border-[#c5a059] text-[#c5a059] shadow-2xl disabled:opacity-30">
        <i data-lucide="arrow-left" size="32"></i>
      </button>
      <button onclick="nextPage()" id="btn-next" class="hidden sm:flex absolute -right-20 top-1/2 -translate-y-1/2 z-[300] p-3 rounded-full bg-[#3d241f] border border-[#c5a059] text-[#c5a059] shadow-2xl disabled:opacity-30">
        <i data-lucide="arrow-right" size="32"></i>
      </button>
    </div>

    <!-- Navegação Mobile -->
    <div class="flex items-center justify-center gap-8 mt-4 sm:hidden">
      <button onclick="prevPage()" class="p-2 text-gold"> <i data-lucide="chevron-left" size="32"></i> </button>
      <span id="page-indicator" class="text-gold/80 font-serif text-[12px] tracking-widest">1 / 1</span>
      <button onclick="nextPage()" class="p-2 text-gold"> <i data-lucide="chevron-right" size="32"></i> </button>
    </div>
  </div>

  <script>
    const MENU_DATA = [
      { type: 'cover', title: 'MENU', subtitle: 'Bar Peruíbe II - AFPESP' },
      
      { type: 'image', url: 'https://images.unsplash.com/photo-1546171753-97d7676e4602?q=80&w=1000', caption: 'Bebidas & Doses' },
      { type: 'content', sections: [
          { title: 'Doses', icon: 'glass-water', items: [
              {n:'Pinga 51', p:'4,00'}, {n:'Velho Barreiro', p:'4,00'}, {n:'Sagatiba', p:'5,00'},
              {n:'Saquê', p:'6,00'}, {n:'Vodka (Caipiroska)', p:'5,00'}, {n:'Campari', p:'7,00'}
          ]},
          { title: 'Caipirinhas', icon: 'martini', items: [
              {n:'Pinga 51', p:'20,00'}, {n:'Velho Barreiro', p:'15,00'}, {n:'Sagatiba', p:'25,00'},
              {n:'Saquê', p:'18,00'}, {n:'Vodka (Caipiroska)', p:'25,00'}
          ]},
          { title: 'Cervejas', icon: 'beer', items: [
              {n:'Skol', p:'7,00'}, {n:'Brahma', p:'7,00'}, {n:'Brahma Malzbier', p:'9,00'},
              {n:'Heineken', p:'10,00'}, {n:'Heineken sem álcool', p:'10,00'}
          ]}
      ]},

      { type: 'image', url: 'https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?q=80&w=1000', caption: 'Vinhos & Chopp' },
      { type: 'content', sections: [
          { title: 'Chopp', icon: 'beer', items: [
              {n:'Chopp Claro (330ml)', p:'9,00'},
              {n:'Chopp Claro (500ml)', p:'13,50'},
              {n:'Chopp Escuro (Garrafa 1L)', p:'30,00'}
          ]},
          { title: 'Vinhos', icon: 'wine', items: [
              {n:'Vinho Tinto Seco', p:'8,00'},
              {n:'Vinho Tinto Suave', p:'8,00'},
              {n:'Concha y Toro Tinto Meio Seco', p:'50,00'},
              {n:'Periquita Tinto Meio Seco', p:'90,00'},
              {n:'Santa Helena Chardonay', p:'52,00'}
          ]}
      ]},

      { type: 'image', url: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?q=80&w=1000', caption: 'Batidas Refrescantes' },
      { type: 'content', sections: [
          { title: 'Batidas', icon: 'martini', items: [
              {n:'Pinga 51', p:'20,00'}, {n:'Velho Barreiro', p:'20,00'},
              {n:'Sagatiba', p:'25,00'}, {n:'Saquê', p:'20,00'},
              {n:'Vodka (Caipiroska)', p:'25,00'}, {n:'Espanhola (Morango)', p:'18,00'}
          ]},
          { title: 'Não Alcoólicas', icon: 'cup-soda', items: [
              {n:'Água com gás', p:'5,00'}, {n:'Água sem gás', p:'5,00'},
              {n:'Coca-cola / Zero', p:'7,00'}, {n:'Guaraná / Zero', p:'6,00'},
              {n:'Schweppes / Tônica', p:'7,00'}, {n:'H2O Limão', p:'7,00'},
              {n:'Pacote de Gelo (3kg)', p:'6,00'}
          ]}
      ]},

      { type: 'image', url: 'https://i.ibb.co/99h3wM28/porcao-de-camarao-frito.jpg', caption: 'Petiscos & Porções' },
      { type: 'content', sections: [
          { title: 'Porções', icon: 'utensils', items: [
              {n:'Batata Frita (200g)', p:'15,00'},
              {n:'Batata Frita (400g)', p:'20,00'},
              {n:'Camarão (250g)', p:'40,00'},
              {n:'Camarão (500g)', p:'55,00'},
              {n:'Isca de Peixe (500g)', p:'45,00'},
              {n:'Calabresa Acebolada', p:'18,00'}
          ]},
          { title: 'Lanches', icon: 'utensils', items: [
              {n:'Misto Quente', p:'7,00'},
              {n:'Misto Frio', p:'10,00'},
              {n:'Queijo Quente', p:'10,00'}
          ]}
      ]},
      
      { type: 'back', title: 'VOLTE SEMPRE', footer: 'AFPESP Peruíbe II' }
    ];

    let currentSheet = 0;
    const book = document.getElementById('book');
    const sheets = [];

    function initBook() {
        book.innerHTML = '';
        sheets.length = 0;
        for (let i = 0; i < MENU_DATA.length; i += 2) {
            const sheet = document.createElement('div');
            sheet.className = 'sheet transform-style-3d';
            sheet.style.zIndex = Math.floor((MENU_DATA.length - i) / 2) + 10;
            
            const front = document.createElement('div');
            front.className = 'absolute inset-0 w-full h-full backface-hidden border-y-[1px] border-r-[1px] border-[#5d4037] rounded-r-lg overflow-hidden shadow-page-right';
            front.innerHTML = renderPage(MENU_DATA[i], i);
            front.style.transform = 'translateZ(1px)';

            const flipFront = document.createElement('div');
            flipFront.className = 'flip-zone flip-zone-right';
            flipFront.onclick = (e) => { e.stopPropagation(); nextPage(); };
            front.appendChild(flipFront);

            const back = document.createElement('div');
            back.className = 'absolute inset-0 w-full h-full backface-hidden border-y-[1px] border-l-[1px] border-[#5d4037] rounded-l-lg overflow-hidden shadow-page-left';
            back.style.transform = 'rotateY(180deg) translateZ(1px)';
            back.innerHTML = MENU_DATA[i+1] ? renderPage(MENU_DATA[i+1], i+1) : '<div class="w-full h-full bg-[#3d241f]"></div>';

            const flipBack = document.createElement('div');
            flipBack.className = 'flip-zone flip-zone-left';
            flipBack.onclick = (e) => { e.stopPropagation(); prevPage(); };
            back.appendChild(flipBack);

            sheet.appendChild(front);
            sheet.appendChild(back);
            book.appendChild(sheet);
            sheets.push(sheet);
        }
        updateIndicator();
        lucide.createIcons();
        setupScrollDetect();
    }

    function setupScrollDetect() {
        document.querySelectorAll('.custom-scrollbar').forEach(el => {
            let timeout;
            const handler = () => {
                el.classList.add('scrolling');
                clearTimeout(timeout);
                timeout = setTimeout(() => el.classList.remove('scrolling'), 800);
            };
            el.addEventListener('scroll', handler, { passive: true });
            el.addEventListener('touchmove', handler, { passive: true });
        });
    }

    function renderPage(data, index) {
        if (data.type === 'cover' || data.type === 'back') {
            return `<div class="h-full w-full flex flex-col items-center justify-center bg-[#3d241f] text-gold p-6 relative">
                <div class="absolute inset-0 bg-texture-leather opacity-20 pointer-events-none"></div>
                <div class="relative z-10 flex flex-col items-center text-center">
                    <i data-lucide="${data.type === 'cover' ? 'chef-hat' : 'heart'}" class="w-12 h-12 mb-4"></i>
                    <h1 class="font-serif text-2xl sm:text-3xl font-bold mb-4 uppercase tracking-widest">${data.title}</h1>
                    <div class="w-12 h-1 bg-gold mb-6"></div>
                    <p class="font-serif text-[10px] tracking-widest opacity-80 uppercase">${data.subtitle || data.footer}</p>
                </div>
            </div>`;
        }
        if (data.type === 'image') {
            return `<div class="h-full w-full relative">
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${data.url}')"></div>
                <div class="absolute inset-0 bg-black/40"></div>
                <div class="absolute bottom-8 left-0 right-0 text-center px-4">
                    <h3 class="font-serif text-lg text-white tracking-widest uppercase">${data.caption}</h3>
                    <div class="w-8 h-0.5 bg-gold mx-auto mt-2"></div>
                </div>
            </div>`;
        }
        
        let sections = data.sections.map(s => `
            <div class="mb-8">
                <div class="flex items-center gap-2 border-b border-gold/30 pb-1 mb-4">
                    <i data-lucide="${s.icon}" class="w-4 h-4 text-[#8b4513]"></i>
                    <h3 class="font-serif text-[13px] font-bold text-gray-800 uppercase">${s.title}</h3>
                </div>
                <ul class="space-y-4">
                    ${s.items.map(item => `
                        <li class="menu-item">
                            <div class="flex flex-col flex-grow min-w-0">
                                <span class="font-bold text-gray-900 text-[12px] leading-tight">${item.n}</span>
                                ${item.d ? `<span class="text-[9px] text-gray-500 italic mt-0.5">${item.d}</span>` : ''}
                            </div>
                            <div class="item-dots"></div>
                            <span class="font-serif text-gray-900 text-[12px] font-bold">R$ ${item.p}</span>
                        </li>
                    `).join('')}
                </ul>
            </div>
        `).join('');

        return `<div class="h-full w-full bg-texture-paper p-6 sm:p-10 flex flex-col shadow-inner">
            <div class="flex-grow custom-scrollbar pr-1">
                ${sections}
            </div>
            <div class="text-center font-serif text-[8px] mt-4 opacity-20">PÁGINA ${index}</div>
        </div>`;
    }

    function nextPage() {
        if (currentSheet < sheets.length) {
            sheets[currentSheet].classList.add('flipped');
            sheets[currentSheet].style.zIndex = 20 + currentSheet;
            currentSheet++;
            updateIndicator();
        }
    }

    function prevPage() {
        if (currentSheet > 0) {
            currentSheet--;
            sheets[currentSheet].classList.remove('flipped');
            sheets[currentSheet].style.zIndex = (sheets.length - currentSheet) + 20;
            updateIndicator();
        }
    }

    function updateIndicator() {
        document.getElementById('page-indicator').innerText = `${currentSheet + 1} / ${sheets.length + 1}`;
        document.getElementById('btn-prev').disabled = currentSheet === 0;
        document.getElementById('btn-next').disabled = currentSheet === sheets.length;
    }

    function adjustRatio() {
        const container = document.getElementById('book-container');
        container.style.aspectRatio = window.innerWidth < 640 ? "0.75/1" : "2.1/1";
    }

    window.addEventListener('resize', adjustRatio);
    adjustRatio();
    initBook();
  </script>
</body>
</html>
