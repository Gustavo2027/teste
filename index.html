<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Cardápio Bar - AFPESP Peruíbe II</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    #root {
      height: calc(100dvh - 130px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-color: #1a1110;
      overflow-x: hidden;
      overscroll-behavior: none;
      touch-action: pan-x pan-y;
    }

    .backface-hidden { 
      backface-visibility: hidden; 
      -webkit-backface-visibility: hidden; 
    }
    
    .transform-style-3d { transform-style: preserve-3d; }
    .perspective-3000 { perspective: 180rem; }
    
    .bg-texture-paper { background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png'); background-color: #fdfbf7; }
    .bg-texture-leather { background-image: url('https://www.transparenttextures.com/patterns/leather.png'); }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { 
      -ms-overflow-style: none;  
      scrollbar-width: none;  
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    .top-bar {
      width: 100%;
      height: 55px;
      background: #000;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: relative;
      z-index: 100;
    }

    .logo-box {
      background-color: #000;
      padding: 6px 10px;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 32px;
      width: auto;
    }

    .site-name {
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
    }

    .title-bar {
      width: 100%;
      background-color: #333436;
      padding: 20px 10px;
      text-align: center;
      position: relative;
      z-index: 100;
    }

    .title-bar h1 {
      color: #00ff00;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .sheet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transition: transform 1.1s cubic-bezier(0.645, 0.045, 0.355, 1);
      cursor: pointer;
    }

    .sheet.flipped {
      transform: rotateY(-180deg);
    }

    .shadow-page-left { box-shadow: inset -1.25rem 0 3rem -1.25rem rgba(0,0,0,0.5); }
    .shadow-page-right { box-shadow: inset 1.25rem 0 3rem -1.25rem rgba(0,0,0,0.5); }

    .bg-marrom-capa { background-color: #3d241f; }
    .font-serif { font-family: 'Cinzel', serif; }
    .text-gold { color: #c5a059; }

    /* Estilo de preço com linha pontilhada */
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .item-name-group {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }

    .item-dots {
      flex-grow: 1;
      border-bottom: 2px dotted rgba(75, 85, 99, 0.4);
      margin: 0 8px;
      min-width: 20px;
      position: relative;
      top: -4px;
    }

    @media (max-width: 600px) {
      .title-bar h1 { font-size: 18px; }
      .site-name { font-size: 14px; }
      .sheet { width: 50%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>

  <header class="top-bar">
    <div class="flex items-center">
      <div class="logo-box">
        <img src="https://i.ibb.co/R4jn242d/afpesp-2.png" alt="Logo AFPESP" class="logo" />
      </div>
      <span class="site-name">AFPESP Peruíbe II</span>
    </div>
  </header>

  <section class="title-bar">
    <h1>Cardápio Bar - AFPESP Peruíbe II</h1>
  </section>

  <div id="root">
    <div id="book-container" class="relative w-full max-w-5xl perspective-3000" style="aspect-ratio: 2.1/1;">
      <div id="book" class="relative w-full h-full transform-style-3d"></div>
      
      <!-- Botões -->
      <button onclick="prevPage()" id="btn-prev" class="hidden sm:flex absolute -left-16 top-1/2 -translate-y-1/2 z-[300] p-3 rounded-full bg-[#3d241f] border border-[#c5a059] text-[#c5a059] shadow-2xl disabled:opacity-30">
        <i data-lucide="arrow-left" size="32"></i>
      </button>
      <button onclick="nextPage()" id="btn-next" class="hidden sm:flex absolute -right-16 top-1/2 -translate-y-1/2 z-[300] p-3 rounded-full bg-[#3d241f] border border-[#c5a059] text-[#c5a059] shadow-2xl disabled:opacity-30">
        <i data-lucide="arrow-right" size="32"></i>
      </button>
    </div>

    <div class="flex items-center justify-center gap-6 mt-6 sm:hidden">
      <button onclick="prevPage()" class="p-3 text-gold"> <i data-lucide="arrow-left"></i> </button>
      <span id="page-indicator" class="text-gold/60 font-serif text-xs tracking-widest uppercase">1 / 1</span>
      <button onclick="nextPage()" class="p-3 text-gold"> <i data-lucide="arrow-right"></i> </button>
    </div>
  </div>

  <script>
    const MENU_DATA = [
      { type: 'cover', title: 'MENU', subtitle: 'Bar Peruíbe II - AFPESP' },
      
      // Folha 1
      { type: 'image', url: 'https://images.unsplash.com/photo-1546171753-97d7676e4602?q=80&w=1000', caption: 'Alegria Brasileira' },
      { type: 'content', sections: [
          { title: 'Doses', icon: 'glass-water', items: [
              {n:'Pinga 51', p:'4,00'}, {n:'Velho Barreiro', p:'4,00'}, {n:'Sagatiba', p:'5,00'},
              {n:'Saquê', p:'6,00'}, {n:'Vodka (Caipiroska)', p:'5,00'}, {n:'Campari', p:'7,00'}
          ]},
          { title: 'Caipirinhas', icon: 'martini', items: [
              {n:'Pinga 51', p:'20,00'}, {n:'Velho Barreiro', p:'15,00'}, {n:'Sagatiba', p:'25,00'},
              {n:'Saquê', p:'18,00'}, {n:'Vodka (Caipiroska)', p:'25,00'}
          ]},
          { title: 'Cervejas', icon: 'beer', items: [
              {n:'Skol', p:'7,00'}, {n:'Brahma', p:'7,00'}, {n:'Brahma Malzbier', p:'9,00'},
              {n:'Heineken', p:'10,00'}, {n:'Heineken sem álcool', p:'10,00'}
          ]}
      ]},

      // Folha 2
      { type: 'image', url: 'https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?q=80&w=1000', caption: 'Vinho' },
      { type: 'content', sections: [
          { title: 'Chopp', icon: 'beer', items: [
              {n:'Chopp Claro (330ml)', p:'9,00'}, {n:'Chopp Claro (500ml)', p:'13,50'},
              {n:'Chopp Escuro (Garrafa 1L)', p:'30,00'}
          ]},
          { title: 'Vinhos', icon: 'wine', items: [
              {n:'Vinho Tinto Seco', p:'8,00'}, {n:'Vinho Tinto Suave', p:'8,00'},
              {n:'Concha y Toro Meio Seco', p:'50,00'}, {n:'Periquita Meio Seco', p:'90,00'},
              {n:'Santa Helena Chardonay', p:'52,00'}
          ]}
      ]},

      // Folha 3
      { type: 'image', url: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?q=80&w=1000', caption: 'Refrescância' },
      { type: 'content', sections: [
          { title: 'Batidas', icon: 'martini', items: [
              {n:'Pinga 51', p:'20,00'}, {n:'Velho Barreiro', p:'20,00'}, {n:'Sagatiba', p:'25,00'},
              {n:'Saquê', p:'20,00'}, {n:'Vodka (Caipiroska)', p:'25,00'}, {n:'Espanhola (Morango)', p:'18,00'}
          ]},
          { title: 'Bebidas não alcoólicas', icon: 'cup-soda', items: [
              {n:'Água com gás', p:'5,00'}, {n:'Água sem gás', p:'5,00'}, {n:'Coca-cola / Zero', p:'7,00'},
              {n:'Guaraná / Zero', p:'6,00'}, {n:'Schweppes / Tônica', p:'7,00'}, {n:'H2O Limão', p:'7,00'},
              {n:'Pacote de Gelo (3kg)', p:'6,00'}
          ]}
      ]},

      // Folha 4
      { type: 'image', url: 'https://images.unsplash.com/photo-1621506289937-a8e4df240d0b?q=80&w=1000', caption: 'Natural' },
      { type: 'content', sections: [
          { title: 'Suco Natural', icon: 'glass-water', items: [
              {n:'Copo (Laranja/Limão/Melancia)', p:'10,00'},
              {n:'Jarra (Laranja/Limão/Melancia)', p:'18,00'}
          ]},
          { title: 'Sucos (Outros)', icon: 'glass-water', items: [
              {n:'Suco de Uva Integral (Copo)', p:'15,00'},
              {n:'Del Valle (Uva/Pêssego)', p:'8,00'}
          ]},
          { title: 'Especiais', icon: 'coffee', items: [
              {n:'Leite Longo', p:'5,00'}, {n:'Café Expresso', p:'5,00'},
              {n:'Espanhola Sem Álcool', p:'8,00'}, {n:'Especial Peruíbe II', p:'8,00'}
          ]}
      ]},

      // Folha 5
      { type: 'image', url: 'https://i.ibb.co/99h3wM28/porcao-de-camarao-frito.jpg', caption: 'Porções' },
      { type: 'content', sections: [
          { title: 'Porções', icon: 'utensils', items: [
              {n:'Batata Frita (200g)', p:'15,00'}, {n:'Batata Frita (400g)', p:'20,00'},
              {n:'Camarão (250g)', p:'40,00'}, {n:'Camarão (500g)', p:'55,00'},
              {n:'Isca de Peixe (500g)', p:'45,00'}, {n:'Calabresa Acebolada', p:'18,00'}
          ]}
      ]},

      // Folha 6
      { type: 'image', url: 'https://images.unsplash.com/photo-1504973960431-1c467e159aa4?auto=format&fit=crop&w=800&q=80', caption: 'Pratos' },
      { type: 'content', sections: [
          { title: 'Lanches', icon: 'utensils', items: [
              {n:'Misto Quente / Frio', p:'7,00 / 10,00'}, {n:'Queijo Quente', p:'10,00'}
          ]},
          { title: 'Pratos Extras', icon: 'utensils', items: [
              {n:'Omelete Simples / Queijo', p:'4,00 / 5,00'}, {n:'Ovo Cozido / Frito', p:'2,00 / 3,00'},
              {n:'Filé de Frango', p:'5,00'}, {n:'Bife Grelhado', p:'9,00'}
          ]}
      ]},
      
      { type: 'back', title: 'VOLTE SEMPRE', footer: 'AFPESP Peruíbe II agradece' }
    ];

    let currentSheet = 0;
    const book = document.getElementById('book');
    const sheets = [];

    function initBook() {
        book.innerHTML = '';
        sheets.length = 0;
        // Agrupamos em pares para cada "folha" (frente e verso)
        for (let i = 0; i < MENU_DATA.length; i += 2) {
            const sheet = document.createElement('div');
            sheet.className = 'sheet transform-style-3d';
            sheet.style.zIndex = Math.floor((MENU_DATA.length - i) / 2) + 10;
            
            const frontData = MENU_DATA[i];
            const backData = MENU_DATA[i+1];

            const front = document.createElement('div');
            front.className = 'absolute inset-0 w-full h-full backface-hidden border-y-[2px] border-r-[2px] border-[#5d4037] rounded-r-lg overflow-hidden shadow-page-right';
            front.innerHTML = renderPage(frontData, i);
            front.style.transform = 'translateZ(2px)';

            const back = document.createElement('div');
            back.className = 'absolute inset-0 w-full h-full backface-hidden border-y-[2px] border-l-[2px] border-[#5d4037] rounded-l-lg overflow-hidden shadow-page-left';
            back.style.transform = 'rotateY(180deg) translateZ(2px)';
            back.innerHTML = backData ? renderPage(backData, i + 1) : '<div class="w-full h-full bg-marrom-capa"></div>';

            sheet.appendChild(front);
            sheet.appendChild(back);
            
            sheet.onclick = (e) => {
                e.stopPropagation();
                if (sheet.classList.contains('flipped')) prevPage();
                else nextPage();
            };

            book.appendChild(sheet);
            sheets.push(sheet);
        }
        updateIndicator();
        lucide.createIcons();
    }

    function renderPage(data, index) {
        if (data.type === 'cover' || data.type === 'back') {
            return `
                <div class="h-full w-full flex flex-col items-center justify-center bg-marrom-capa text-gold p-6 relative">
                    <div class="absolute inset-0 bg-texture-leather opacity-30 mix-blend-multiply pointer-events-none"></div>
                    <div class="relative z-10 flex flex-col items-center text-center">
                        <i data-lucide="${data.type === 'cover' ? 'chef-hat' : 'star'}" class="w-16 h-16 mb-4"></i>
                        <h1 class="font-serif text-3xl sm:text-5xl font-bold mb-4 uppercase tracking-widest">${data.title}</h1>
                        <div class="w-24 h-1 bg-gold mb-6"></div>
                        <p class="font-serif text-sm tracking-widest opacity-80 uppercase">${data.subtitle || data.footer}</p>
                    </div>
                </div>`;
        }
        if (data.type === 'image') {
            return `
                <div class="h-full w-full relative">
                    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${data.url}')"></div>
                    <div class="absolute inset-0 bg-black/40"></div>
                    <div class="absolute bottom-10 left-0 right-0 text-center px-4">
                        <h3 class="font-serif text-xl sm:text-2xl text-white tracking-widest uppercase">${data.caption}</h3>
                        <div class="w-12 h-0.5 bg-gold mx-auto mt-2"></div>
                    </div>
                </div>`;
        }
        
        let sectionsHtml = data.sections.map(s => `
            <div class="mb-6">
                <div class="flex items-center gap-2 border-b border-gold/40 pb-1 mb-3">
                    <i data-lucide="${s.icon}" class="w-4 h-4 text-[#8b4513]"></i>
                    <h3 class="font-serif text-[11px] sm:text-[14px] font-bold text-gray-800 uppercase">${s.title}</h3>
                </div>
                <ul class="space-y-3">
                    ${s.items.map(item => `
                        <li class="menu-item">
                            <div class="item-name-group">
                                <span class="font-bold text-gray-900 text-[10px] sm:text-[13px] leading-tight">${item.n}</span>
                                ${item.d ? `<span class="text-[9px] text-gray-500 italic font-normal">${item.d}</span>` : ''}
                            </div>
                            <div class="item-dots"></div>
                            <span class="font-serif font-bold text-gray-900 text-[10px] sm:text-[13px] whitespace-nowrap">R$ ${item.p}</span>
                        </li>
                    `).join('')}
                </ul>
            </div>
        `).join('');

        return `
            <div class="h-full w-full bg-paper p-4 sm:p-10 relative bg-texture-paper flex flex-col shadow-inner">
                <div class="flex-grow overflow-y-auto no-scrollbar">
                    ${sectionsHtml}
                </div>
                <div class="text-center font-serif text-[9px] mt-2 opacity-30">PÁGINA ${index}</div>
            </div>`;
    }

    function nextPage() {
        if (currentSheet < sheets.length) {
            const sheet = sheets[currentSheet];
            sheet.classList.add('flipped');
            sheet.style.zIndex = 20 + currentSheet;
            currentSheet++;
            updateIndicator();
        }
    }

    function prevPage() {
        if (currentSheet > 0) {
            currentSheet--;
            const sheet = sheets[currentSheet];
            sheet.classList.remove('flipped');
            sheet.style.zIndex = (sheets.length - currentSheet) + 20;
            updateIndicator();
        }
    }

    function updateIndicator() {
        document.getElementById('page-indicator').innerText = `${currentSheet + 1} / ${sheets.length + 1}`;
        document.getElementById('btn-prev').disabled = currentSheet === 0;
        document.getElementById('btn-next').disabled = currentSheet === sheets.length;
    }

    function adjustRatio() {
        const container = document.getElementById('book-container');
        container.style.aspectRatio = window.innerWidth < 640 ? "0.75/1" : "2.1/1";
    }

    window.addEventListener('resize', adjustRatio);
    adjustRatio();
    initBook();
  </script>
</body>
</html>
